name: Docker test matrix

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  docker-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run docker tests
        run: |
          chmod +x test/docker/run-all.sh
          ./test/docker/run-all.sh
